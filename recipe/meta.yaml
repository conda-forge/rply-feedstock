{% set name = "rply" %}
{% set version = "0.7.8" %}
{% set sha256 = "2a808ac25a4580a9991fc304d64434e299a8fc75760574492f242cbb5bb301c9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
    - appdirs

  run:
    - python
    - appdirs

test:
  imports:
    - rply

about:
  home: https://github.com/alex/rply
  license: BSD
  license_file: LICENSE
  summary: A pure Python Lex/Yacc that works with RPython
  description: |
    Welcome to RPLY! A pure python parser generator, that
    also works with RPython. It is a more-or-less direct port
    of David Beazleyâ€™s awesome PLY, with a new public API, and RPython support.
  doc_url: https://rply.readthedocs.io/en/latest/
  dev_url: https://github.com/alex/rply

extra:
  recipe-maintainers:
    - drewokane
